<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Banan template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="paper-area">
            <div class="content-area" id="sentence-container">
                

            </div>
        </div>

        <div id="original-text" class="original-text">
            <!--       блок оригинальной версии текста-->

        </div>


    </div>



    <div class="editor" editor-id="template">
        <div class="auto-translate">
            Далеко - далеко за словесными горами в стране гласных и согласных живут рыбные тексты.
        </div>
        <div class="human-translate">
            <textarea name="" id="">Далеко - далеко за словесными горами в стране гласных и согласных живут рыбные тексты. </textarea>
        </div>
        <div class="close-editor" close-editor-id="template"></div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
